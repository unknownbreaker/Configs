# Settings

set-option -g default-shell $SHELL
set -g base-index 1 # windows start at 1 instead of 0
set -g default-terminal "screen-256color"
set -s escape-time 0                                # Set ESC press delay to 0
set-option -g history-limit 100000
set-option -g allow-passthrough on
set -g set-clipboard on

# Fuzzy select running session to override tmux-sessionist binding.
# bind C-i run-shell "fzf-tmux"
# bind "T" run-shell "bash ~/.tmux/scripts/tmux-goto-session"
# bind "T" run-shell "tmux neww ~/.tmux/scripts/tmux-sessionizer"
bind C-o run-shell "sesh connect \"$(
	sesh list -t | fzf-tmux -p 55%,60% \
		--no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' \
		--header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ðŸªŸ  )+reload(sesh list -t)' \
		--bind 'ctrl-g:change-prompt(âš™ï¸  )+reload(sesh list -c)' \
		--bind 'ctrl-x:change-prompt(ðŸ“  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(ðŸ”Ž  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(âš¡  )+reload(sesh list)'
)\""

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# Go to last session
bind C-b switch-client -l

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

bind -r C-p select-window -t :-
bind -r C-n select-window -t :+
bind-key C-k last-window

# x key
unbind-key x               # unbind-key â€œxâ€ from itâ€™s current job of â€œask and then closeâ€
bind-key x kill-pane       # rebind-key it to just â€œcloseâ€
bind-key C-x kill-window

# word separators for automatic word selection
set-window-option -g word-separators ' @"=()[]|'  # default => â€˜ -_@â€™.

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
bind C-m resize-pane -Z

# Create new window with proper splits accordingly
bind -r C-t neww \; splitw -v\; resize-pane -U 40

# Move windows left or right
bind-key C-h swap-window -t -1\; select-window -t -1
bind-key C-l swap-window -t +1\; select-window -t +1

# trigger copy mode by
bind -T M-Up copy-mode

# Scroll up/down by 1 line, half screen, whole screen
bind -T copy-mode-vi M-Up              send-keys -X scroll-up
bind -T copy-mode-vi M-Down            send-keys -X scroll-down
bind -T copy-mode-vi M-PageUp          send-keys -X halfpage-up
bind -T copy-mode-vi M-PageDown        send-keys -X halfpage-down
bind -T copy-mode-vi PageDown          send-keys -X page-down
bind -T copy-mode-vi PageUp            send-keys -X page-up

# enable mouse support for switching panes/windows
set -g mouse on

# Do not copy selection and cancel copy mode on drag end event
# Prefer iTerm style selection: select, then mouse click to copy to buffer
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
  send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Allow for outer clipboard
# set -as terminal-overrides ',screen*:Ms=\\E]52;%p1%s;%p2%s\\007'
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "tmux save-buffer - | base64 | tr -d '\n' | printf '\033]52;c;%s\007' \$(cat)"

# Buffers to/from Mac clipboard, yay tmux book from pragprog
# bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Cool trick: Let's dim out any pane that's not active.
set-window-option -g window-style fg=white,bg=colour236
set-window-option -g window-active-style fg=white,bg=black

# Command / Message line
set-window-option -g message-style fg=black,bold,bg=colour11

# Smart pane switching with awareness of Vim splits.
bind -n C-k if-shell "[ '#{pane_current_command}' != '#{s/g?(view|[ln]?vim?x?)(diff)?$//:#{pane_current_command}}' ]" "send-keys C-k" "select-pane -U"
bind -n C-j if-shell "[ '#{pane_current_command}' != '#{s/g?(view|[ln]?vim?x?)(diff)?$//:#{pane_current_command}}' ]" "send-keys C-j" "select-pane -D"
bind -n C-h if-shell "[ '#{pane_current_command}' != '#{s/g?(view|[ln]?vim?x?)(diff)?$//:#{pane_current_command}}' ]" "send-keys C-h" "select-pane -L"
bind -n C-l if-shell "[ '#{pane_current_command}' != '#{s/g?(view|[ln]?vim?x?)(diff)?$//:#{pane_current_command}}' ]" "send-keys C-l" "select-pane -R"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'unknownbreaker/tmux-sessionist'
set -g @plugin 'ChanderG/tmux-notify'
set -g @plugin 'jonmosco/kube-tmux'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Plug-in inits
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux
run-shell ~/.tmux/plugins/tmux-sessionist/sessionist.tmux

# PLUG IN CONFIGURATIONS

# tmux-sessionist
set -g @sessionist-new 'C'
set -g @sessionist-kill-session 'X'

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'iterm2,fullscreen'
set -g @continuum-save-interval '15'

# binding to show all pending messages in tmux's pager
bind-key * display-popup 'cat ~/.tmux/plugins/tmux-notifications/bin/tmux-notify | uniq -f2 -c && ~/.tmux/plugins/tmux-notifications/bin/tmux-clear-notifications'; refresh-client -S

# example of a status-right line which shows unread notifications
# set -g status-right ']#[fg=cyan][#[fg=cyan,bold]%x %I:%M %p#[default]#[fg=cyan]]#[fg=red]#(bin/tmux-notification-count)'

# Git branch in status line
# set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'

# STATUS LINE
set -g status-right-length 200
set -g status-right '#{prefix_highlight} Continuum status: #{continuum_status}'

set -g status-interval 2
set -g status-left-length 60
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-right-length 140
set-option -g status-right-style default
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default
set-option -ag status-right " #(/bin/bash $HOME/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan) \
#[fg=white,bg=default]%a %l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"

# OTHER SCRIPTS
bind-key -r i run-shell "tmux neww tmux-cht.sh"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

