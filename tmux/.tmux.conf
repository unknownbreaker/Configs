# Settings
set-option -g default-shell /usr/local/bin/zsh        # login shell for new windows/pane
set -g base-index 1 # windows start at 1 instead of 0
set -g default-terminal "screen-256color"
set -s escape-time 0                                # Set ESC press delay to 0
set-option -g history-limit 500000

# Go to last session
# bind C-l switch-client -l

# Fuzzy select running session to override tmux-sessionist binding.
bind S display-popup -E "bash ~/.tmux/scripts/tmux-goto-session"

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind y setw synchronize-panes

bind -r C-p select-window -t :-
bind -r C-n select-window -t :+
bind-key C-k last-window

# x key
unbind-key x               # unbind-key “x” from it’s current job of “ask and then close”
bind-key C-x kill-pane       # rebind-key it to just “close”
bind-key x kill-window

# word separators for automatic word selection
set-window-option -g word-separators ' @"=()[]|'  # default => ‘ -_@’.

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
bind C-m resize-pane -Z

# Create new window with proper splits accordingly
bind -r C-t neww \; splitw -v\; resize-pane -U 40

# Move windows left or right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# enable mouse support for switching panes/windows
setw -g mouse on

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Cool trick: Let's dim out any pane that's not active.
set-window-option -g window-style fg=white,bg=colour236
set-window-option -g window-active-style fg=white,bg=black

# Command / Message line
set-window-option -g message-style fg=black,bold,bg=colour11

# List of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tcreech/tmux-notifications'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# Plug-in inits
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux
run-shell ~/.tmux/plugins/tmux-sessionist/sessionist.tmux

# PLUG IN CONFIGURATIONS
# tmux-sessionist
# unassign the switching back to alternate session
set -g @sessionist-alternate 'C-l'
# unassign go to session
set -g @sessionist-goto 'g'

# tmux-resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'iterm2,fullscreen'
set -g @continuum-save-interval '15'

# binding to show all pending messages in tmux's pager
bind-key * display-popup 'cat ~/.tmux/plugins/tmux-notifications/bin/tmux-notify | uniq -f2 -c && ~/.tmux/plugins/tmux-notifications/bin/tmux-clear-notifications'; refresh-client -S

# example of a status-right line which shows unread notifications
set -g status-right ']#[fg=cyan][#[fg=cyan,bold]%x %I:%M %p#[default]#[fg=cyan]]#[fg=red]#(bin/tmux-notification-count)'

# Git branch in status line
set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'

# STATUS LINE
# set -g status-right-length 200
# set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M | Continuum status: #{continuum_status}'

set -g status-interval 2
set -g status-left-length 60
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-right-length 140
set-option -g status-right-style default
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default

# set -g status-left "#S #[fg=green,bg=black]#(tmux-mem-cpu-load --colors --interval)#[default]"
set-option -g status-left "#[fg=green]#H #[fg=black]• #[fg=green,bright]#(uname -r)#[default]"

set-option -g status-right "#{prefix_highlight} "
set-option -ag status-right "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "
set-option -ag status-right "#[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "
set-option -ag status-right " #[fg=white,bg=default]%a %l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d"

# OTHER SCRIPTS
bind-key -r i run-shell "tmux neww tmux-cht.sh"
